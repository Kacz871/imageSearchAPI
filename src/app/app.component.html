<div *ngIf="!searchEnd" id="container">
  <div id="main">
    <h1>Unsplash</h1><br>
    <p>The internet's source of <a href="https://unsplash.com/license" target="blank">freely-usable images.</a><br>
    Powered by creators everywhere.</p>
    <form (ngSubmit)="onSubmit()">
      <div class="searchBox">
          <button id="searchButton"><i class="fa fa-search"></i></button>
          <input [(ngModel)]="searchWord" (keyup)="onKey($event)" type="text" placeholder="Search free high-resolution photos" name="search" autocomplete="off">
          <button *ngIf="searchWord.length > 0"  id="clearButton" (click)="searchClear()"><p>+</p></button>
      </div>
  </form>
      <p id="tranding"><span>Tranding</span>: flowers, wallpapers, background, happy, love</p>
      <div id="hints" *ngIf="searchWord.length > 2">
        <ul>
          <li (click)="searchWithHint(h.query)" *ngFor="let h of hint">
            {{h.query}}
          </li>
        </ul>
      </div>
  </div>
</div>

<div id="resoult" *ngIf="searchEnd">
    <form (ngSubmit)="onSubmit()">
      <div class="searchBox">
          <button id="searchButton"><i class="fa fa-search"></i></button>
          <input [(ngModel)]="searchWord" type="text" placeholder="Search free high-resolution photos" name="search" autocomplete="off">
          <button *ngIf="searchWord.length > 0"  id="clearButton" (click)="searchClear()"><p>+</p></button>
      </div>
    </form>
    <div id="searchTags"></div>
    <section class="images">
      <h1>{{searchWord}}</h1>
      <div class="imageContainer">
        <div class="resoultImage" *ngFor="let photo of image">
              <img [src]="photo.urls.small">
        </div>
      </div>
    </section>
</div>
